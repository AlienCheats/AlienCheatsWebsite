<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Cheats</title>
    <style>
        :root {
            --dark-green: #0a1f1a;
            --neon-green: #00ff9c;
            --electric-blue: #00ffff;
            --deep-black: #000000;
            --glitch-color: #00ff9c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            will-change: transform, opacity;
        }

        @keyframes backgroundWarp {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes neonGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 7px var(--neon-green),
                    0 0 10px var(--neon-green);
            }
            50% { 
                text-shadow: 
                    0 0 5px var(--electric-blue),
                    0 0 15px var(--electric-blue);
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, var(--deep-black), var(--dark-green), #0c2b24);
            background-size: 200% 200%;
            color: var(--neon-green);
            overflow-x: hidden;
            animation: backgroundWarp 10s linear infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .alien-interface {
            width: 90vw;
            max-width: 1200px;
            height: 90vh;
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--neon-green);
            border-radius: 15px;
            display: flex;
            overflow: hidden;
            box-shadow: 
                0 0 10px var(--neon-green),
                0 0 20px var(--electric-blue);
            transition: transform 0.3s ease;
        }

        .sidebar {
            width: 80px;
            background: rgba(0,20,15,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            border-right: 2px solid var(--neon-green);
        }

        .nav-icon {
            width: 50px;
            height: 50px;
            background: rgba(0,255,156,0.1);
            border: 2px solid var(--neon-green);
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .nav-icon:hover {
            background: rgba(0,255,156,0.3);
            transform: scale(1.1);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .glitch-text {
            font-size: 5vw;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            animation: neonGlow 3s infinite alternate;
            position: relative;
        }

        @media (max-width: 768px) {
            .alien-interface {
                width: 95vw;
                height: 95vh;
            }

            .sidebar {
                width: 60px;
            }

            .nav-icon {
                width: 40px;
                height: 40px;
            }

            .glitch-text {
                font-size: 8vw;
            }
        }
    </style>
</head>
<body>
    <div class="alien-interface">
        <div class="sidebar">
            <div class="nav-icon">üè†</div>
            <div class="nav-icon">üéÆ</div>
            <div class="nav-icon">üì°</div>
            <div class="nav-icon">üõ∏</div>
        </div>
        <div class="main-content">
            <h1 class="glitch-text">Alien Cheats</h1>
        </div>
    </div>
</body>
</html>
