<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlienCheats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1b3b, #00ff9d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 1400px;
            width: 95%;
            margin: 20px auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 4em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glitch 5s infinite;
            font-weight: 800;
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 15px rgba(0, 255, 157, 0.7); }
            2% { text-shadow: 4px 0 15px rgba(255, 0, 157, 0.7); }
            4% { text-shadow: -4px 0 15px rgba(0, 157, 255, 0.7); }
            6% { text-shadow: 0 0 15px rgba(0, 255, 157, 0.7); }
            98% { text-shadow: 4px 0 15px rgba(255, 0, 157, 0.7); }
            100% { text-shadow: 0 0 15px rgba(0, 255, 157, 0.7); }
        }

        nav {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            transition: all 0.4s ease;
            background: rgba(255, 255, 255, 0.1);
            font-weight: 500;
            letter-spacing: 1px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav a:hover {
            background: rgba(0, 255, 157, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.2);
        }

        .section {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .discord-button {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: rgba(88, 101, 242, 0.4);
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: all 0.4s ease;
            backdrop-filter: blur(8px);
            margin: 30px 0;
            font-size: 1.2em;
            border: 1px solid rgba(88, 101, 242, 0.2);
        }

        .discord-button:hover {
            transform: translateY(-5px);
            background: rgba(88, 101, 242, 0.6);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.4);
        }

        .dns-section {
            padding: 30px;
        }

        .dns-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dns-button {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
        }

        .dns-button:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0, 255, 157, 0.2);
        }

        .dns-button h3 {
            color: #00ff9d;
            margin-bottom: 15px;
            font-size: 1.4em;
            letter-spacing: 1px;
        }

        .dns-button p {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .download-btn {
            display: inline-block;
            background: rgba(0, 255, 157, 0.3);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.4s ease;
            font-weight: 500;
            letter-spacing: 1px;
            border: 1px solid rgba(0, 255, 157, 0.2);
        }

        .download-btn:hover {
            background: rgba(0, 255, 157, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.3);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
            letter-spacing: 1px;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }
    </style>
</head>

    <script>
        // Enhanced particle animation
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 75; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particle.style.opacity = Math.random() * 0.5 + 0.3;
            particlesContainer.appendChild(particle);
        }

        // Smooth navigation
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const sectionId = link.getAttribute('data-section');
                if (sectionId) {
                    document.querySelectorAll('.section').forEach(section => {
                        section.classList.remove('active');
                    });
                    document.getElementById(sectionId).classList.add('active');
                }
            });
        });
    </script>
