<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlienCheats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1b3b, #00ff9d);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }

        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 255, 157, 0.8),
                             0 0 30px rgba(0, 255, 157, 0.6),
                             0 0 40px rgba(0, 255, 157, 0.4);
            }
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        nav a:hover {
            background: rgba(0, 255, 157, 0.3);
            transform: translateY(-2px);
        }

        .content {
            margin: 20px 0;
            line-height: 1.6;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">AlienCheats</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#cheats">Cheats</a>
            <a href="#download">Download</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="content">
            <!-- Add your content here -->
        </div>
        <footer>
            Â© 2025 AlienCheats. All rights reserved.
        </footer>
    </div>
</body>
</html>
